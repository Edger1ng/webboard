<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Â· Local Web Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{color-scheme:dark;--bg:#0f1115;--card:#171a21;--text:#e5e7eb;--muted:#9ca3af;--accent:#60a5fa}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    form{background:var(--card);padding:20px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);width:100%;max-width:360px}
    h1{margin:0 0 12px;font-size:20px;color:#cbd5e1}
    label{display:block;margin:12px 0 4px;color:var(--muted)}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #262b36;background:#0e121a;color:var(--text)}
    button{margin-top:16px;width:100%;padding:10px;border:0;border-radius:10px;background:var(--accent);color:#0b1220;font-weight:700;cursor:pointer}
    .err{color:#ef4444;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <form method="post" action="/login">
      <h1>Local Web Dashboard</h1>
      <label>Username</label>
      <input name="username" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <button type="submit">Sign in</button>
      {% if error %}<div class="err">{{error}}</div>{% endif %}
    </form>
  </div>
</body>
</html>
